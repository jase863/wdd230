    <main>
        <div id="error-message"></div>
        <form method="get" action="record.html">
            <fieldset>
                <Legend>Create an Account</Legend>
                <div>*Denotes a Required Field</div>
                <label>Username* <input type="text" name="username" id="username" required></label>
                <label>Password* <input type="password" name="password" id="password" pattern="[0-9a-zA-Z]{8}" required></label>
                <label>Confirm Password* <input type="password" id="confirm-password" name="confpassword" pattern="[0-9a-zA-Z]{8}" required></label>
                <label>Email* <input title="Please enter a valid email address"  type="email" id="email" name="correct-email" pattern="[a-zA-Z0-9._%+-]+byui\.edu$" required></label>
            </fieldset>

            <fieldset>
                <legend>Rate Our Page</legend>
                <div id="current-rating">0</div>
                <label>Page Rating <input type="range" id="range" name="range" min="1" max="10" value="0" step="1" list="rangeValues"></label>
                <datalist id = "rangeValues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </fieldset>
            <input type="submit" value="Create My Account" id="submit">
        </form>
