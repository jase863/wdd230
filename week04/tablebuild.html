<body>
    <table>
        <caption>Table 1: Account Feature Comparison</caption>
        <thead>
            <tr id="acme">
               <th colspan="4">ACME Wildwest Services</th> 
            </tr>
            <tr id="packages">
                <th></th>
                <th id="basic">Basic</th>
                <th id="premium">Premium</th>
                <th id="deluxe">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Feature 1</td>
                <td>✔️</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td>Feature 2</td>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td>Feature 3</td>
                <td>❌</td>
                <td>❌</td>
                <td>✔️</td>
            </tr>
        </tbody>
    </table>
